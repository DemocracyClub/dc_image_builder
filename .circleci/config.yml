# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.0.3
  aws-cli: circleci/aws-cli@3.1.3

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.10-node
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "Pipfile.lock" }}-{{ checksum "package.json" }}
      - run:
          name: Install python dependencies
          command: |
            python -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip pipenv
            pipenv install --deploy --dev
      - run:
          name: Check dependencies
          command: |
            python -m venv .venv
            . .venv/bin/activate
            pipenv check
      - node/install
      - node/install-packages
      - save_cache:
          paths:
            - ./.venv
            - ./node_modules
          key: v2-dependencies-{{ checksum "Pipfile.lock" }}-{{ checksum "package.json" }}

      - run:
          name: Black
          command: pipenv run black-check
      - run:
          name: iSort
          command: pipenv run isort-check

  cdk-synth:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.10-node
    environment:
      AWS_ACCESS_KEY_ID: "fake"
      AWS_DEFAULT_REGION: "eu-west-2"
      AWS_SECRET_ACCESS_KEY: "fake"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "Pipfile.lock" }}-{{ checksum "package.json" }}
      - aws-cli/setup:
          profile-name: default
      - run:
          name: CDK Synth
          command: |
            source .venv/bin/activate
            ./node_modules/.bin/cdk synth --ci


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - cdk-synth:
          requires:
            - build-and-test
